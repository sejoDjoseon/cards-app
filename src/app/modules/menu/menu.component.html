<mat-drawer-container class="container" hasBackdrop="true">
    <mat-drawer #drawer mode="over" position="end">
        <app-configuration></app-configuration>
    </mat-drawer>
    <mat-drawer-content>
        <app-header (openOptions)="drawer.toggle()"></app-header>
        <app-button (click)="drawer.toggle()">Button</app-button>
        <app-link (click)="drawer.toggle()">Link button</app-link>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
