<mat-drawer-container *ngIf="configurationObs$ | withLoading | async" class="container" hasBackdrop="true">
    <mat-drawer #drawer mode="over" position="end">
        <app-configuration (close)="drawer.toggle()"></app-configuration>
    </mat-drawer>

    <app-header (openOptions)="drawer.toggle()"></app-header>
    <router-outlet></router-outlet>

</mat-drawer-container>
